name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install WiX (for jpackage installer support)
      run: choco install wixtoolset -y

    - name: Build project (package shaded JAR)
      run: mvn -B -DskipTests clean package

    - name: Show target files
      run: dir target

    - name: Create EXE with jpackage
      run: |
        jpackage --name LogistikApp \
          --app-version 1.0 \
          --type exe \
          --input target \
          --main-jar ${PROJECT_ARTIFACT_ID:-logistik-app}-1.0-SNAPSHOT-shaded.jar \
          --main-class com.example.logistik.App \
          --dest target

    - name: Upload artifact (EXE)
      uses: actions/upload-artifact@v4
      with:
        name: LogistikApp-windows-exe
        path: target/*.exe

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0-${{ github.run_number }}
        name: LogistikApp v1.0 (build ${{ github.run_number }})
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload EXE to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/*.exe
        asset_name: LogistikApp-${{ github.run_number }}.exe
        asset_content_type: application/octet-stream
